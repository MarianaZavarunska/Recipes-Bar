
<div class="top-container">
  <div *ngIf="topRecipes?.length" class="top-recipes-container">
    <mdb-carousel #carousel [controls]="true" [indicators]="true" [animation]="'fade'">

      <mdb-carousel-item *ngFor="let recipe of topRecipes" [interval]="2500" class="carousel-item">
        <img
          src="{{recipe.image_url}}"
          class="d-block"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{recipe.title}}</h5>
        </div>

      </mdb-carousel-item>

    </mdb-carousel>
  </div>
</div>
