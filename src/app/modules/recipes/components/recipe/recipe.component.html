<a routerLink="{{recipe.id}}">
<!--  [state]="{data:recipe}"-->
  <div *ngIf="recipe" class="recipe-container">
    <div>
      <!--    TODO:Img exists-->
      <img src="{{recipe.image_url}}" alt={{recipe.title}}/>
    </div>
    <div class="title-container">
      {{recipe.title}}
    </div>
    <div>
      {{recipe.publisher}}
    </div>
  </div>
</a>
